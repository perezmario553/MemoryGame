  <body class="bg">
  <!---
  Todo documento de html debe tener dentro del body un header y un main, esto ayuda a los motores de búsqueda que indexan
  a saber como leerlo para evaluar el código. Esto es muy muy importante para las empresas ya que todo el mundo quiere aparecer
  lo mejor posicionado posible en el buscado.
  No todo depende del código, obviamente, hay mucho trabajo de SEO/SEM que deben hacer en marketing para que google
  considere digna tu web y la coloque en las primeras páginas PERO nosotros los devs tenemos la obligación de asegurarnos que nuestro
  código es 'SEO Friendly' que le llaman (aquí a todos les encantan las palabrillas en inglés)
  La semántica es primordial en HTML, debe seguir las reglas de la w3c siempre, y debe de ser accesible, ¿que ocurre si
  un invidente quiere entrar en tu web y leerla con un asistente de voz? AH!
  -->
    <header>
      <!--- El header contiene normalmente título, menu... -->
      <h1 class="title"> MEMORY GAME </h1>
    </header>
  <!--- El main contiene todo el contenido que no es la cabecera... -->
    <main>
      <!--- Metemos el número dentro de la p como span para que quede alineado y forme parte del mismo parágrafo
      Además lo dejamos inicializado a 0, así para el usuario no será tan raro no ver nada y empezar a ver -->
      <p class="sub">Cartas emparejadas: <span id="number">0</span></p>
      <!-- Parte de la accesibilidad y del SEO es indicar el nombre de las fotos siempre con el alt -->
